<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Spazio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of app_router.appRoutes" (click)="openPage(p)">
        {{p.data.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
