<toolbar [title_page]='title_page' 
        [loading]='loading.loading_page' 
        [notificationsCount]='notificationsCount'></toolbar>
        
<ion-content padding>

  <ion-list style="margin-top: 55px;">
    <ion-item [@itemState]="in" *ngFor='let event of events'>
      <ion-card>
        <img src="{{event.image}}">
        <ion-card-content [innerHTML]='event.description'>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
